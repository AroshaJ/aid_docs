site_name: Terance - Docs
site_description: This site contains all the developer references and documentation for management of our Terance AI Companion platform.
site_author: Rosh Jayawardena
site_url: https://aroshaj.github.io/aid_docs/
repo_url: https://github.com/AroshaJ/aid_docs
repo_name: aroshaj/aid_docs

theme: 
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - header.autohide
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
  
  plugins:
  - search
  - autorefs
  - tags
  # TODO: add in the mkdocstrings plugin to deal with the source code from our projects. 

  nav:
  - Home: index.md
  - About: about.md

  extra:
    consent:
      title: Cookie consent
      description: >- 
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to
        make our documentation better.

  markdown_extensions:
    - codehilite
    - toc:
        permalink: true
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tabbed

  extra_css:
    - stylesheets/custom.css  # Optional custom styles